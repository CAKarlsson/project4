{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindspace</title>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/38a4438365.js" crossorigin="anonymous"></script>

</head>


<body>

    <!-- Nav -->

    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <ul class="topnav">
            <li class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</li>
            {% if user.is_authenticated %}
            <li>Logout</li>
            {% else %}
            <li>Categories</li>
            <li>Sign up</li>
            <li>Login</li>
            {% endif %}

        </ul>
    </nav>

    <main>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>
    <!--Footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

</body>
</html>
